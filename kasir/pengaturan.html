	<script>
		$.ajax({
			url: "./backend/pengaturan_backend.php",
			type: "POST",
			data: {},
			success: function (data) {
				console.log(JSON.parse(data));
				let result = JSON.parse(data);
				if (data == "0") {
					location.href = "../login.html";
				} else {
					$("#sess_kasirfoto").attr("src", "../foto/" + result.sess_kasirfoto)
					$("#sess_kasirname").text(result.sess_kasirname);
					$("#tanggal").text(
						` ${result.hari_ini}, ${result.tanggal} ${result.bulan_ini} ${result.tahun}`)

					$("input[name=password_old2]").val(result.data.pass_kasir);
					$("input[name=id_pengguna]").val(result.data.id_kasir);
				}
			},
			error: function (request, status, error) {
				//swal("error", "Gagal Load", "error");
			}
		});
	</script>
