	<script>
		function formatTanggal(tgl) {
			const blns = ["", "Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Ags", "Sep", "Okt", "Nov", "Des"];
			const hrs = ["Min", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"];
			const tgls = new Date(tgl);
			const hr = (tgls.getDate() < 10 ? "0" + tgls.getDate() : tgls.getDate());
			const tanggal = hrs[tgls.getDay()] + ", " + hr + "-" + blns[tgls.getMonth() + 1] + "-" + tgls.getFullYear();

			return tanggal;
		}

		function formatRupiah(rp) {
			const angka = Number(rp); // Mengubah variabel rp menjadi tipe data angka
			if (isNaN(angka)) {
				return "Invalid Number";
			}
			const jumlah = angka.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
			const rupiah = "Rp" + jumlah;
			return rupiah;
		}

		$.ajax({
			url: "./backend/tmp_backend.php",
			type: "POST",
			data: {},
			success: function (data) {
				console.log(JSON.parse(data));
				let result = JSON.parse(data);
				if (data == "0") {
					location.href = "../login.html";
				} else {
					var barang = result.barang;
					barang.forEach(function (dataItem) {
						let html = `
							<option value="${dataItem['id_brg']}">${dataItem['nama']}</option>
						`;
						$("#brg").append(html);
					});
					$("#sess_kasirfoto").attr("src", "../foto/" + result.sess_kasirfoto)
					$("#sess_kasirname").text(result.sess_kasirname);
					$("#tanggal").text(
						` ${result.hari_ini}, ${result.tanggal} ${result.bulan_ini} ${result.tahun}`)
				}
			},
			error: function (request, status, error) {
				//swal("error", "Gagal Load", "error");
			}
		});
	</script>
